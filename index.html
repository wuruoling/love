<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-base64/3.7.6/base64.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的永恒 | 婚礼纪念册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #b76e79;
            --secondary: #e8c4c4;
            --accent: #d4af37;
            --light: #f9f4f0;
            --dark: #5d4037;
            --text: #4a4a4a;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            color: var(--text);
            background-color: var(--light);
            line-height: 1.7;
            overflow-x: hidden;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23e8c4c4" stroke-width="0.5" stroke-dasharray="5,5" opacity="0.3"/></svg>');
            position: relative;
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* 头部样式 */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, rgba(183, 110, 121, 0.85) 0%, rgba(212, 175, 55, 0.7) 100%), url('https://images.unsplash.com/photo-1519225421980-715cb0215aed?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            color: white;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            padding: 0 20px;
        }

        .couple-names {
            font-family: 'Dancing Script', cursive;
            font-size: 6.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1.5s ease;
        }

        .hero-subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 3px;
            margin-bottom: 2rem;
            text-transform: uppercase;
            animation: fadeInUp 1.5s ease;
        }

        .hero-date {
            font-size: 1.4rem;
            margin-top: 2rem;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 2s ease;
        }

        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            animation: bounce 2s infinite;
            color: white;
            cursor: pointer;
        }

        /* 导航样式 */
        nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

            .nav-links li {
                margin-left: 30px;
            }

            .nav-links a {
                text-decoration: none;
                color: var(--dark);
                font-weight: 600;
                font-size: 1.1rem;
                position: relative;
                padding: 5px 0;
                transition: var(--transition);
            }

                .nav-links a::after {
                    content: '';
                    position: absolute;
                    bottom: 0;
                    left: 0;
                    width: 0;
                    height: 2px;
                    background: var(--primary);
                    transition: var(--transition);
                }

                .nav-links a:hover {
                    color: var(--primary);
                }

                    .nav-links a:hover::after {
                        width: 100%;
                    }

        /* GitHub配置区域 */
        .github-config {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            text-align: center;
        }

        .config-title {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .config-group {
            margin-bottom: 15px;
        }

        .config-input {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .save-config {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

            .save-config:hover {
                background: #a05a65;
            }

        .status-indicator {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            display: none;
        }

        .status-success {
            background: #dff0d8;
            color: #3c763d;
            display: block;
        }

        .status-error {
            background: #f2dede;
            color: #a94442;
            display: block;
        }

        /* 通用内容样式 */
        .section {
            padding: 100px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 60px;
            position: relative;
        }

            .section-title::after {
                content: "";
                position: absolute;
                bottom: -20px;
                left: 50%;
                transform: translateX(-50%);
                width: 100px;
                height: 4px;
                background: var(--accent);
                border-radius: 2px;
            }

        /* 视频区样式 */
        .video-section {
            background: linear-gradient(135deg, #f0e6e1 0%, #f9f4f0 100%);
        }

        .video-container {
            background: white;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 比例 */
            margin-bottom: 30px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .video-controls {
            margin-top: 20px;
        }

        .video-file-input {
            display: none;
        }

        .custom-file-upload {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
            margin-right: 10px;
            display: inline-block;
        }

            .custom-file-upload:hover {
                background: #a05a65;
            }

        .video-status {
            margin-top: 15px;
            font-style: italic;
            color: #666;
        }

        /* 留言区样式 */
        .guestbook-section {
            background: linear-gradient(135deg, #f9f4f0 0%, #f0e6e1 100%);
        }

        .guestbook {
            background: white;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .message {
            border-bottom: 1px solid #f0f0f0;
            padding: 25px 0;
            transition: var(--transition);
        }

            .message:hover {
                background: #fffafa;
                transform: translateX(10px);
            }

            .message:last-child {
                border-bottom: none;
            }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .message-author {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

            .message-author i {
                margin-right: 10px;
                color: var(--accent);
            }

        .message-date {
            color: #b0a6a6;
            font-size: 0.9rem;
        }

        .message-content {
            padding-left: 30px;
            position: relative;
        }

            .message-content::before {
                content: "";
                position: absolute;
                left: 0;
                top: 8px;
                height: calc(100% - 16px);
                width: 3px;
                background: var(--secondary);
                border-radius: 2px;
            }

        /* 添加留言表单 */
        .add-message {
            margin-top: 50px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .form-title {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0d6d1;
            border-radius: 8px;
            font-family: 'Raleway', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

            .form-control:focus {
                outline: none;
                border-color: var(--primary);
                box-shadow: 0 0 0 3px rgba(183, 110, 121, 0.2);
            }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: block;
            margin: 30px auto 0;
        }

            .submit-btn:hover {
                background: #a05a65;
                transform: translateY(-3px);
                box-shadow: 0 10px 20px rgba(183, 110, 121, 0.3);
            }

        /* 互动宠物 */
        .pet-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .pet {
            width: 100px;
            height: 100px;
            position: relative;
            transform-origin: center bottom;
        }

        .pet-ear {
            position: absolute;
            width: 25px;
            height: 30px;
            background: #e67e22;
            border-radius: 50%;
            z-index: 1;
        }

        .pet-ear-left {
            bottom: 65px;
            right: 45px;
            transform: rotate(-20deg);
        }

        .pet-ear-right {
            bottom: 65px;
            right: 30px;
            transform: rotate(20deg);
        }

        .pet-eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #2c3e50;
            border-radius: 50%;
            bottom: 80px;
            animation: blink 5s infinite;
        }

        .pet-eye-left {
            right: 45px;
        }

        .pet-eye-right {
            right: 30px;
        }

        .pet-nose {
            position: absolute;
            width: 12px;
            height: 8px;
            background: #7f8c8d;
            border-radius: 50%;
            bottom: 70px;
            right: 35px;
        }

        .pet-body {
            position: absolute;
            width: 70px;
            height: 50px;
            background: #f39c12;
            border-radius: 50% 50% 40% 40%;
            bottom: 0;
            right: 15px;
            animation: breathe 3s infinite;
        }

        .pet-head {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #f39c12;
            border-radius: 50%;
            bottom: 35px;
            right: 20px;
            z-index: 2;
        }

        .pet-tail {
            position: absolute;
            width: 40px;
            height: 10px;
            background: #f39c12;
            border-radius: 10px;
            bottom: 15px;
            right: 85px;
            transform-origin: 0% 50%;
            animation: wag 2s infinite ease-in-out;
        }

        .pet-mouth {
            position: absolute;
            width: 15px;
            height: 5px;
            background: #7f8c8d;
            border-radius: 0 0 10px 10px;
            bottom: 65px;
            right: 35px;
        }

        .pet-heart {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: #e74c3c;
            font-size: 24px;
            opacity: 0;
            transition: all 0.5s;
        }

        .pet-speech {
            position: absolute;
            bottom: 120px;
            right: 0;
            background: white;
            color: #333;
            padding: 10px 15px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            min-width: 150px;
            max-width: 200px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
            text-align: center;
        }

            .pet-speech:after {
                content: '';
                position: absolute;
                bottom: -10px;
                right: 20px;
                border-width: 10px 10px 0;
                border-style: solid;
                border-color: white transparent;
            }

            .pet-speech.show {
                opacity: 1;
                transform: translateY(0);
            }

        /* 页脚样式 */
        footer {
            background: linear-gradient(135deg, var(--primary) 0%, #9c5a64 100%);
            color: white;
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
        }

        .footer-love {
            font-size: 3rem;
            margin: 20px 0;
            color: var(--accent);
            animation: pulse 2s infinite;
        }

        .footer-names {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .footer-quote {
            max-width: 600px;
            margin: 0 auto 30px;
            font-style: italic;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .copyright {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0.7;
        }

        /* 动画 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }

            40% {
                transform: translateY(-20px) translateX(-50%);
            }

            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes breathe {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes wag {
            0% {
                transform: rotate(-20deg);
            }

            50% {
                transform: rotate(20deg);
            }

            100% {
                transform: rotate(-20deg);
            }
        }

        @keyframes jump {
            0% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-30px) scale(1.1);
            }

            100% {
                transform: translateY(0) scale(1);
            }
        }

        @keyframes blink {
            0%, 45%, 55%, 100% {
                height: 8px;
            }

            48%, 52% {
                height: 1px;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .couple-names {
                font-size: 5rem;
            }
        }

        @media (max-width: 768px) {
            .couple-names {
                font-size: 3.5rem;
            }

            .hero-subtitle {
                font-size: 1.4rem;
            }

            .section {
                padding: 70px 20px;
            }

            .section-title {
                font-size: 2.3rem;
            }

            .nav-links {
                display: none;
            }

            .video-container {
                padding: 20px;
            }
        }

        @media (max-width: 576px) {
            .couple-names {
                font-size: 2.8rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
                letter-spacing: 1px;
            }

            .hero-date {
                font-size: 1.1rem;
                padding: 12px 30px;
            }

            .pet-container {
                transform: scale(0.8);
                right: 10px;
                bottom: 10px;
            }

            .video-controls {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .custom-file-upload {
                margin-bottom: 10px;
                width: 100%;
            }

            .video-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header class="hero">
        <div class="hero-content">
            <h1 class="couple-names">曹江南 & 周可芹</h1>
            <p class="hero-subtitle">永恒的爱 · 从此刻开始</p>
            <p class="hero-date">2025年8月1日 · 深圳</p>
        </div>
        <div class="scroll-down" id="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </div>
    </header>

    <!-- 导航 -->
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">曹江南 & 周可芹</a>
            <ul class="nav-links">
                <li><a href="#videos">婚礼视频</a></li>
                <li><a href="#guestbook">亲友祝福</a></li>
            </ul>
        </div>
    </nav>

    <!-- 视频区 -->
    <section id="videos" class="section video-section">
        <div class="container">
            <h2 class="section-title">婚礼视频</h2>

            <div class="video-container">
                <div class="video-wrapper">
                    <video id="wedding-video" class="video-player" controls poster="https://picsum.photos/800/450">
                        您的浏览器不支持视频播放
                    </video>
                </div>

                <div class="video-controls">
                    <label for="video-file-upload" class="custom-file-upload">
                        <i class="fas fa-upload"></i> 上传视频
                    </label>
                    <input id="video-file-upload" type="file" class="video-file-input" accept="video/*">

                    <button class="save-config video-btn" id="load-video">从GitHub加载视频</button>
                    <button class="save-config video-btn" id="save-video" style="display:none;">保存视频到GitHub</button>

                    <div class="video-status" id="video-status">请上传视频或从GitHub加载</div>
                </div>
            </div>
        </div>
    </section>

    <!-- 留言区 -->
    <section id="guestbook" class="section guestbook-section">
        <div class="container">
            <h2 class="section-title">亲友祝福</h2>

            <!-- GitHub配置区域 -->
            <div class="github-config">
                <h3 class="config-title">GitHub 存储配置</h3>
                <div class="config-group">
                    <input type="text" class="config-input" id="github-owner" placeholder="GitHub用户名/组织名" required>
                </div>
                <div class="config-group">
                    <input type="text" class="config-input" id="github-repo" placeholder="仓库名称" required>
                </div>
                <div class="config-group">
                    <input type="text" class="config-input" id="github-token" placeholder="个人访问令牌 (需要repo权限)" required>
                </div>
                <button class="save-config" id="save-config">保存配置</button>
                <div class="status-indicator" id="config-status"></div>
            </div>

            <div class="guestbook" id="guestbook-container">
                <!-- 留言将通过JavaScript动态加载 -->
            </div>

            <!-- 添加留言表单 -->
            <div class="add-message">
                <h3 class="form-title">留下您的祝福</h3>
                <form id="message-form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="您的姓名" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="写下您的祝福..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">提交祝福</button>
                </form>
            </div>
        </div>
    </section>

    <!-- 互动宠物 -->
    <div class="pet-container" id="pet-container">
        <div class="pet-speech" id="pet-speech">喵~请先配置GitHub存储信息哦~</div>
        <div class="pet">
            <div class="pet-body"></div>
            <div class="pet-head"></div>
            <div class="pet-ear pet-ear-left"></div>
            <div class="pet-ear pet-ear-right"></div>
            <div class="pet-eye pet-eye-left"></div>
            <div class="pet-eye pet-eye-right"></div>
            <div class="pet-nose"></div>
            <div class="pet-mouth"></div>
            <div class="pet-tail"></div>
            <div class="pet-heart" id="pet-heart">❤</div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-love">❤</div>
            <div class="footer-names">曹江南 & 周可芹</div>
            <p class="footer-quote">"爱不是彼此凝视，而是一起朝同一个方向看"</p>
            <p>永恒的爱情纪念册 · 2025年8月1日</p>
            <p class="copyright">© 2025 爱的永恒纪念册 | 设计制作: 家人献礼</p>
        </div>
    </footer>

    <script>
        // 编码函数 - 将字符串转换为Base64编码的UTF-8格式
        function encodeString(str) {
            try {
                const encoder = new TextEncoder();
                const uint8Array = encoder.encode(str);

                let binaryString = '';
                uint8Array.forEach(byte => {
                    binaryString += String.fromCharCode(byte);
                });
                return btoa(binaryString);
            } catch (error) {
                console.error('编码失败:', error);
                return '';
            }
        }

        // 解码函数 - 将Base64编码的UTF-8字符串还原
        function decodeString(encodedStr) {
            try {
                const binaryString = atob(encodedStr);
                const uint8Array = new Uint8Array(binaryString.length);

                for (let i = 0; i < binaryString.length; i++) {
                    uint8Array[i] = binaryString.charCodeAt(i);
                }

                const decoder = new TextDecoder('utf-8');
                return decoder.decode(uint8Array);
            } catch (error) {
                console.error('解码失败:', error);
                return '';
            }
        }

        // GitHub 配置信息
        let githubConfig = {
            owner: '',
            repo: '',
            token: ''
        };

        // 视频文件信息
        let videoFile = null;

        // 检查是否有保存的配置
        function loadGithubConfig() {
            const savedConfig = localStorage.getItem('githubConfig');
            if (savedConfig) {
                githubConfig = JSON.parse(savedConfig);
                document.getElementById('github-owner').value = githubConfig.owner;
                document.getElementById('github-repo').value = githubConfig.repo;
                document.getElementById('github-token').value = githubConfig.token;
                return true;
            }
            return false;
        }

        // 保存GitHub配置
        function saveGithubConfig() {
            const owner = document.getElementById('github-owner').value.trim();
            const repo = document.getElementById('github-repo').value.trim();
            const token = document.getElementById('github-token').value.trim();

            if (!owner || !repo || !token) {
                showStatus('请填写完整的配置信息', 'error');
                return false;
            }

            githubConfig = { owner, repo, token };
            localStorage.setItem('githubConfig', JSON.stringify(githubConfig));

            // 验证配置是否有效
            testGithubConnection().then(success => {
                if (success) {
                    showStatus('配置保存成功！', 'success');
                    // 尝试加载留言数据
                    loadMessages();
                    showPetMessage("GitHub配置成功！");
                } else {
                    showStatus('配置无效，请检查信息是否正确', 'error');
                }
            });

            return true;
        }

        // 显示状态信息
        function showStatus(message, type) {
            const statusElement = document.getElementById('config-status');
            statusElement.textContent = message;
            statusElement.className = 'status-indicator';

            if (type === 'success') {
                statusElement.classList.add('status-success');
            } else {
                statusElement.classList.add('status-error');
            }

            // 5秒后隐藏
            setTimeout(() => {
                statusElement.className = 'status-indicator';
            }, 5000);
        }

        // 更新视频状态信息
        function updateVideoStatus(message, isError = false) {
            const statusElement = document.getElementById('video-status');
            statusElement.textContent = message;
            statusElement.style.color = isError ? '#a94442' : '#666';
        }

        // 测试GitHub连接
        async function testGithubConnection() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}`,
                    {
                        headers: {
                            'Authorization': `token ${githubConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                return response.ok;
            } catch (error) {
                console.error('GitHub连接测试失败:', error);
                return false;
            }
        }

        // GitHub API 基础请求函数
        async function githubApiRequest(path, method = 'GET', data = null) {
            if (!githubConfig.owner || !githubConfig.repo || !githubConfig.token) {
                showPetMessage("请先配置GitHub信息！");
                return { success: false, error: '未配置GitHub信息' };
            }

            const url = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/${path}`;

            const options = {
                method: method,
                headers: {
                    'Authorization': `token ${githubConfig.token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                }
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(url, options);

                // 处理不同的响应状态
                if (response.ok) {
                    const result = await response.json();
                    return { success: true, data: result };
                } else if (response.status === 404) {
                    // 资源不存在，视为空数据
                    return { success: true, data: null };
                } else {
                    const error = await response.text();
                    console.error('GitHub API 错误:', error);
                    return { success: false, error: `API错误: ${response.status}` };
                }
            } catch (error) {
                console.error('请求失败:', error);
                return { success: false, error: error.message };
            }
        }

        // 获取文件内容
        async function getGithubFileContent(filePath) {
            const result = await githubApiRequest(`contents/${filePath}`);

            if (!result.success) {
                return { success: false, error: result.error };
            }

            // 如果文件不存在，返回空
            if (!result.data) {
                return { success: true, content: null };
            }

            return { success: true, content: result.data };
        }

        // 保存文件到GitHub
        async function saveGithubFile(filePath, content, message, isBinary = false) {
            const getResult = await githubApiRequest(`contents/${filePath}`);

            let base64Data;

            if (isBinary) {
                // 对于二进制文件（如视频），直接使用已编码的base64
                base64Data = content;
            } else {
                // 对于文本文件，先序列化为JSON再编码
                const jsonString = JSON.stringify(content);
                base64Data = encodeString(jsonString);
            }

            const data = {
                message: message,
                content: base64Data
            };

            // 如果文件已存在，需要提供sha值
            if (getResult.success && getResult.data) {
                data.sha = getResult.data.sha;
            }

            return await githubApiRequest(`contents/${filePath}`, 'PUT', data);
        }

        // 从GitHub加载视频
        async function loadVideoFromGithub() {
            if (!githubConfig.owner || !githubConfig.repo || !githubConfig.token) {
                updateVideoStatus('请先配置GitHub信息', true);
                return false;
            }

            updateVideoStatus('正在从GitHub加载视频...');

            try {
                // 先获取视频元数据
                const videoMetaResult = await getGithubFileContent('video_metadata.json');
                if (!videoMetaResult.success) {
                    updateVideoStatus(`加载视频元数据失败: ${videoMetaResult.error}`, true);
                    return false;
                }

                if (!videoMetaResult.content) {
                    updateVideoStatus('GitHub中未找到视频，请先上传', true);
                    return false;
                }

                // 解析元数据
                const metaContent = JSON.parse(atob(videoMetaResult.content.content));
                const videoFileName = metaContent.filename;

                // 获取视频文件
                const videoResult = await getGithubFileContent(videoFileName);
                if (!videoResult.success) {
                    updateVideoStatus(`加载视频失败: ${videoResult.error}`, true);
                    return false;
                }

                if (!videoResult.content) {
                    updateVideoStatus('视频文件不存在', true);
                    return false;
                }

                // 创建视频URL并设置给视频元素
                const videoElement = document.getElementById('wedding-video');
                const videoUrl = `data:${metaContent.mimeType};base64,${videoResult.content.content}`;
                videoElement.src = videoUrl;

                updateVideoStatus(`已加载视频: ${metaContent.originalName}`);
                showPetMessage("视频加载成功！");
                return true;
            } catch (error) {
                console.error('加载视频时出错:', error);
                updateVideoStatus(`加载视频时出错: ${error.message}`, true);
                return false;
            }
        }

        // 将视频保存到GitHub
        async function saveVideoToGithub() {
            if (!videoFile) {
                updateVideoStatus('请先选择视频文件', true);
                return false;
            }

            if (!githubConfig.owner || !githubConfig.repo || !githubConfig.token) {
                updateVideoStatus('请先配置GitHub信息', true);
                return false;
            }

            updateVideoStatus('正在处理视频并上传到GitHub...');

            try {
                // 创建唯一的文件名
                const timestamp = new Date().getTime();
                const fileExtension = videoFile.name.split('.').pop();
                const videoFileName = `wedding_video_${timestamp}.${fileExtension}`;

                // 读取并编码视频文件
                const reader = new FileReader();

                return new Promise((resolve) => {
                    reader.onload = async function (event) {
                        try {
                            // 提取base64数据部分（去掉data:...前缀）
                            const base64Data = event.target.result.split(',')[1];

                            // 先保存视频文件
                            const videoSaveResult = await saveGithubFile(
                                videoFileName,
                                base64Data,
                                `上传婚礼视频: ${videoFile.name}`,
                                true // 标记为二进制文件
                            );

                            if (!videoSaveResult.success) {
                                updateVideoStatus(`保存视频失败: ${videoSaveResult.error}`, true);
                                resolve(false);
                                return;
                            }

                            // 保存视频元数据
                            const metadata = {
                                filename: videoFileName,
                                originalName: videoFile.name,
                                mimeType: videoFile.type,
                                size: videoFile.size,
                                uploadedAt: new Date().toISOString()
                            };

                            const metaSaveResult = await saveGithubFile(
                                'video_metadata.json',
                                metadata,
                                `更新视频元数据: ${videoFile.name}`
                            );

                            if (metaSaveResult.success) {
                                updateVideoStatus(`视频已成功保存到GitHub: ${videoFile.name}`);
                                showPetMessage("视频上传成功！");
                                resolve(true);
                            } else {
                                updateVideoStatus(`保存视频元数据失败: ${metaSaveResult.error}`, true);
                                resolve(false);
                            }
                        } catch (error) {
                            console.error('保存视频时出错:', error);
                            updateVideoStatus(`保存视频时出错: ${error.message}`, true);
                            resolve(false);
                        }
                    };

                    // 读取视频文件并转换为base64
                    reader.readAsDataURL(videoFile);
                });
            } catch (error) {
                console.error('处理视频时出错:', error);
                updateVideoStatus(`处理视频时出错: ${error.message}`, true);
                return false;
            }
        }

        // 处理视频文件选择
        function handleVideoFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // 检查文件类型
            if (!file.type.startsWith('video/')) {
                updateVideoStatus('请选择视频文件', true);
                return;
            }

            // 检查文件大小（限制50MB以内）
            const maxSize = 50 * 1024 * 1024; // 50MB
            if (file.size > maxSize) {
                updateVideoStatus('视频文件过大，请选择50MB以内的视频', true);
                return;
            }

            videoFile = file;

            // 在页面上预览视频
            const videoElement = document.getElementById('wedding-video');
            const videoUrl = URL.createObjectURL(file);
            videoElement.src = videoUrl;

            updateVideoStatus(`已选择视频: ${file.name} (${formatFileSize(file.size)})`);
            document.getElementById('save-video').style.display = 'inline-block';
            showPetMessage("视频已准备好，点击保存到GitHub吧！");
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 加载留言
        async function loadMessages() {
            const guestbookContainer = document.getElementById('guestbook-container');
            guestbookContainer.innerHTML = '<p style="text-align:center;">加载中...</p>';

            const result = await getGithubFileContent('messages.json');
            if (!result.success) {
                guestbookContainer.innerHTML = `<p style="text-align:center;color:red;">加载留言失败: ${result.error}</p>`;
                return;
            }

            // 如果文件不存在，返回空数组
            let messages = [];
            if (result.content) {
                try {
                    const content = atob(result.content.content);
                    messages = JSON.parse(content);
                } catch (error) {
                    console.error('解析留言失败:', error);
                    guestbookContainer.innerHTML = '<p style="text-align:center;color:red;">解析留言失败</p>';
                    return;
                }
            }

            guestbookContainer.innerHTML = '';

            if (messages.length === 0) {
                guestbookContainer.innerHTML = '<p style="text-align:center;">还没有祝福，写下第一条祝福吧！</p>';
                return;
            }

            // 逐个解码并渲染留言
            messages.forEach(message => {
                const decodedAuthor = decodeString(message.author);
                const decodedContent = decodeString(message.content);

                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `
                        <div class="message-header">
                            <span class="message-author"><i class="fas fa-user"></i> ${decodedAuthor}</span>
                            <span class="message-date">${message.date}</span>
                        </div>
                        <div class="message-content">
                            <p>${decodedContent}</p>
                        </div>
                    `;
                guestbookContainer.appendChild(messageElement);
            });
        }

        // 保存留言
        async function saveMessage(author, content) {
            const encodedAuthor = encodeString(author);
            const encodedContent = encodeString(content);

            // 获取现有留言数据
            const result = await getGithubFileContent('messages.json');
            if (!result.success) {
                showPetMessage(`保存失败: ${result.error}`);
                return false;
            }

            // 构造新留言
            let messages = [];
            if (result.content) {
                try {
                    const content = atob(result.content.content);
                    messages = JSON.parse(content);
                } catch (error) {
                    console.error('解析留言失败:', error);
                    messages = [];
                }
            }

            const newMessage = {
                id: Date.now(),
                author: encodedAuthor,
                date: new Date().toLocaleDateString(),
                content: encodedContent
            };

            // 添加到留言列表
            messages.unshift(newMessage);

            // 保存到 GitHub
            const saveResult = await saveGithubFile(
                'messages.json',
                messages,
                `添加新留言: ${author}`
            );

            if (saveResult.success) {
                loadMessages(); // 刷新留言区
                showPetMessage("感谢您的祝福！");
                return true;
            } else {
                showPetMessage(`保存失败: ${saveResult.error}`);
                return false;
            }
        }

        // 显示宠物消息
        function showPetMessage(message) {
            const petSpeech = document.getElementById('pet-speech');
            const petContainer = document.getElementById('pet-container');
            const petHeart = document.getElementById('pet-heart');

            petSpeech.textContent = message;
            petSpeech.classList.add('show');

            // 添加动画效果
            petContainer.style.animation = 'jump 0.5s ease';
            petHeart.style.opacity = '1';
            petHeart.style.animation = 'float 1s ease';

            // 清除动画和消息
            setTimeout(() => {
                petContainer.style.animation = '';
                petHeart.style.opacity = '0';
                petHeart.style.animation = '';

                setTimeout(() => {
                    petSpeech.classList.remove('show');
                }, 3000);
            }, 1000);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 加载保存的GitHub配置
            loadGithubConfig();

            // 保存配置按钮事件
            document.getElementById('save-config').addEventListener('click', saveGithubConfig);

            // 视频相关事件
            document.getElementById('video-file-upload').addEventListener('change', handleVideoFileSelect);
            document.getElementById('load-video').addEventListener('click', loadVideoFromGithub);
            document.getElementById('save-video').addEventListener('click', saveVideoToGithub);

            // 滚动到留言区
            document.getElementById('scroll-down').addEventListener('click', function () {
                document.getElementById('videos').scrollIntoView({
                    behavior: 'smooth'
                });
            });

            // 平滑滚动导航
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    document.querySelector(targetId).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // 提交留言表单
            document.getElementById('message-form').addEventListener('submit', async function (e) {
                e.preventDefault();

                // 检查是否已配置GitHub
                if (!githubConfig.owner || !githubConfig.repo || !githubConfig.token) {
                    showPetMessage("请先配置GitHub信息！");
                    return;
                }

                const nameInput = this.querySelector('input[type="text"]');
                const messageInput = this.querySelector('textarea');

                if (nameInput.value && messageInput.value) {
                    const success = await saveMessage(nameInput.value, messageInput.value);

                    if (success) {
                        // 重置表单
                        nameInput.value = '';
                        messageInput.value = '';
                    }
                }
            });

            // 宠物交互
            const petContainer = document.getElementById('pet-container');

            // 点击宠物
            petContainer.addEventListener('click', function () {
                const messages = [
                    "祝新人百年好合！",
                    "永结同心，白头偕老！",
                    "新婚快乐，幸福美满！",
                    "愿爱洋溢在你们的生活中！",
                    "喵~今天也是幸福的一天！",
                    "可以上传婚礼视频哦！"
                ];

                const randomMsg = messages[Math.floor(Math.random() * messages.length)];
                showPetMessage(randomMsg);
            });

            // 宠物跟随鼠标
            let mouseX = window.innerWidth / 2;
            let mouseY = window.innerHeight / 2;

            document.addEventListener('mousemove', function (e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function followMouse() {
                const petRect = petContainer.getBoundingClientRect();
                const petX = petRect.left + petRect.width / 2;
                const petY = petRect.top + petRect.height / 2;

                const diffX = mouseX - petX;
                const diffY = mouseY - petY;
                const distance = Math.sqrt(diffX * diffX + diffY * diffY);

                // 只在一定距离外跟随
                if (distance > 150) {
                    const moveX = diffX * 0.03;
                    const moveY = diffY * 0.03;

                    // 移动宠物
                    petContainer.style.transform = `translate(${moveX}px, ${moveY}px)`;

                    // 调整尾巴方向
                    const tail = document.querySelector('.pet-tail');
                    tail.style.transform = `rotate(${diffX > 0 ? '20deg' : '-20deg'})`;
                }

                requestAnimationFrame(followMouse);
            }

            followMouse();
        });
    </script>
