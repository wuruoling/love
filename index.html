<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>爱的永恒 | 曹江南 &amp; 周可芹的婚礼纪念册</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&amp;family=Playfair+Display:wght@400;700&amp;family=Raleway:wght@300;400;600&amp;display=swap" rel="stylesheet">
<style>
:root {
--primary: #b76e79;
--secondary: #e8c4c4;
--accent: #d4af37;
--light: #f9f4f0;
--dark: #5d4037;
--text: #4a4a4a;
--shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
--transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

{
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Raleway', sans-serif;
color: var(--text);
background-color: var(--light);
line-height: 1.7;
overflow-x: hidden;
background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23e8c4c4" stroke-width="0.5" stroke-dasharray="5,5" opacity="0.3"/></svg>');
position: relative;
min-height: 100vh;
padding-bottom: 100px;
}

/* 头部样式 */
.hero {
height: 100vh;
background: linear-gradient (135deg, rgba (183, 110, 121, 0.85) 0%, rgba (212, 175, 55, 0.7) 100%),
url ('https://images.unsplash.com/photo-1519225421980-715cb0215aed?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
text-align: center;
position: relative;
overflow: hidden;
color: white;
}

.hero::before {
content: "";
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,64L48,80C96,96,192,128,288,128C384,128,480,96,576,90.7C672,85,768,107,864,122.7C960,139,1056,149,1152,138.7C1248,128,1344,96,1392,80L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
background-size: cover;
background-position: bottom;
}

.hero-content {
position: relative;
z-index: 2;
max-width: 900px;
padding: 0 20px;
}

.couple-names {
font-family: 'Dancing Script', cursive;
font-size: 6.5rem;
margin-bottom: 1rem;
text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
animation: fadeInDown 1.5s ease;
}

.hero-subtitle {
font-family: 'Playfair Display', serif;
font-size: 1.8rem;
font-weight: 400;
letter-spacing: 3px;
margin-bottom: 2rem;
text-transform: uppercase;
animation: fadeInUp 1.5s ease;
}

.hero-date {
font-size: 1.4rem;
margin-top: 2rem;
padding: 15px 40px;
background: rgba(255, 255, 255, 0.2);
display: inline-block;
border-radius: 50px;
backdrop-filter: blur(10px);
border: 1px solid rgba(255, 255, 255, 0.3);
animation: fadeIn 2s ease;
}

.scroll-down {
position: absolute;
bottom: 30px;
left: 50%;
transform: translateX(-50%);
font-size: 2rem;
animation: bounce 2s infinite;
color: white;
cursor: pointer;
}

/* 导航样式 */
nav {
position: sticky;
top: 0;
z-index: 1000;
background: rgba (255, 255, 255, 0.95);
box-shadow: var (--shadow);
backdrop-filter: blur (10px);
transition: var (--transition);
}

.nav-container {
max-width: 1200px;
margin: 0 auto;
padding: 0 20px;
display: flex;
justify-content: space-between;
align-items: center;
height: 80px;
}

.logo {
font-family: 'Dancing Script', cursive;
font-size: 2.2rem;
color: var(--primary);
text-decoration: none;
}

.menu-toggle {
display: none;
font-size: 1.8rem;
color: var(--primary);
cursor: pointer;
}

.nav-links {
display: flex;
list-style: none;
}

.nav-links li {
margin-left: 30px;
}

.nav-links a {
text-decoration: none;
color: var(--dark);
font-weight: 600;
font-size: 1.1rem;
position: relative;
padding: 5px 0;
transition: var(--transition);
}

.nav-links a::after {
content: '';
position: absolute;
bottom: 0;
left: 0;
width: 0;
height: 2px;
background: var(--primary);
transition: var(--transition);
}

.nav-links a:hover {
color: var(--primary);
}

.nav-links a:hover::after {
width: 100%;
}

/* 通用内容样式 */
.section {
padding: 100px 20px;
}

.container {
max-width: 1200px;
margin: 0 auto;
}

.section-title {
text-align: center;
font-family: 'Playfair Display', serif;
font-size: 2.8rem;
color: var(--primary);
margin-bottom: 60px;
position: relative;
}

.section-title::after {
content: "";
position: absolute;
bottom: -20px;
left: 50%;
transform: translateX(-50%);
width: 100px;
height: 4px;
background: var(--accent);
border-radius: 2px;
}

/* 相册样式 */
.gallery-section {
background-color: #f8f4f1;
background-image: url ('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23e8c4c4" stroke-width="0.5" stroke-dasharray="5,5" opacity="0.2"/></svg>');
}

.gallery-controls {
text-align: center;
margin-bottom: 40px;
}

.upload-btn {
background: var(--primary);
color: white;
border: none;
padding: 12px 30px;
border-radius: 50px;
font-size: 1rem;
font-weight: 600;
cursor: pointer;
transition: var(--transition);
display: inline-flex;
align-items: center;
margin-bottom: 15px;
}

.upload-btn i {
margin-right: 10px;
}

.upload-btn:hover {
background: #a05a65;
transform: translateY(-3px);
box-shadow: 0 10px 20px rgba(183, 110, 121, 0.3);
}

.upload-info {
color: #777;
font-size: 0.9rem;
margin-bottom: 20px;
}

.upload-container {
display: none;
background: white;
padding: 30px;
border-radius: 15px;
box-shadow: var(--shadow);
margin-bottom: 40px;
max-width: 800px;
margin-left: auto;
margin-right: auto;
}

.upload-container.active {
display: block;
animation: fadeIn 0.5s ease;
}

.photo-form-group {
margin-bottom: 25px;
}

.photo-form-group label {
display: block;
margin-bottom: 10px;
font-weight: 600;
color: var(--dark);
}

.file-input-wrapper {
position: relative;
overflow: hidden;
display: inline-block;
}

.file-input-wrapper input[type="file"] {
position: absolute;
left: 0;
top: 0;
opacity: 0;
width: 100%;
height: 100%;
cursor: pointer;
}

.file-input-button {
background: #f1e9e5;
color: var(--dark);
border: 1px solid var(--secondary);
padding: 12px 20px;
border-radius: 8px;
font-size: 1rem;
display: inline-block;
}

.preview-container {
margin-top: 20px;
min-height: 150px;
border: 2px dashed var(--secondary);
border-radius: 8px;
display: flex;
align-items: center;
justify-content: center;
padding: 20px;
transition: var(--transition);
}

.preview-container.has-image {
border-style: solid;
}

.preview-image {
max-width: 100%;
max-height: 300px;
display: none;
border-radius: 8px;
box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.preview-image.show {
display: block;
}

.gallery {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
gap: 25px;
margin-top: 30px;
}

.gallery-item {
overflow: hidden;
border-radius: 15px;
box-shadow: var(--shadow);
height: 350px;
position: relative;
cursor: pointer;
transition: var(--transition);
}

.gallery-item:hover {
transform: translateY(-10px);
box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
}

.gallery-img {
width: 100%;
height: 100%;
object-fit: cover;
transition: var(--transition);
}

.gallery-item:hover .gallery-img {
transform: scale(1.05);
}

.gallery-caption {
position: absolute;
bottom: 0;
left: 0;
right: 0;
background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
color: white;
padding: 25px 20px 15px;
transform: translateY(100%);
transition: var(--transition);
}

.gallery-item:hover .gallery-caption {
transform: translateY(0);
}

.delete-btn {
position: absolute;
top: 15px;
right: 15px;
background: rgba(255, 255, 255, 0.8);
color: #e74c3c;
border: none;
border-radius: 50%;
width: 35px;
height: 35px;
display: flex;
align-items: center;
justify-content: center;
cursor: pointer;
opacity: 0;
transition: var(--transition);
z-index: 5;
}

.gallery-item:hover .delete-btn {
opacity: 1;
}

.delete-btn:hover {
background: white;
transform: scale(1.1);
}

/* 图片查看器 */
.image-viewer {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba (0, 0, 0, 0.9);
display: none;
justify-content: center;
align-items: center;
z-index: 2000;
padding: 20px;
}

.image-viewer.active {
display: flex;
}

.viewer-content {
position: relative;
max-width: 90%;
max-height: 90%;
}

.viewer-image {
max-width: 100%;
max-height: 80vh;
border: 5px solid white;
border-radius: 5px;
}

.viewer-caption {
color: white;
text-align: center;
margin-top: 15px;
font-size: 1.2rem;
}

.close-viewer {
position: absolute;
top: -40px;
right: -40px;
color: white;
font-size: 2rem;
background: none;
border: none;
cursor: pointer;
width: 40px;
height: 40px;
display: flex;
align-items: center;
justify-content: center;
}

/* 留言区样式 */
.guestbook-section {
background: linear-gradient (135deg, #f9f4f0 0%, #f0e6e1 100%);
}

.guestbook {
background: white;
max-width: 900px;
margin: 0 auto;
padding: 40px;
border-radius: 20px;
box-shadow: var(--shadow);
}

.message {
border-bottom: 1px solid #f0f0f0;
padding: 25px 0;
transition: var(--transition);
}

.message:hover {
background: #fffafa;
transform: translateX(10px);
}

.message:last-child {
border-bottom: none;
}

.message-header {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 15px;
}

.message-author {
font-weight: 700;
color: var(--primary);
font-size: 1.2rem;
display: flex;
align-items: center;
}

.message-author i {
margin-right: 10px;
color: var(--accent);
}

.message-date {
color: #b0a6a6;
font-size: 0.9rem;
}

.message-content {
padding-left: 30px;
position: relative;
}

.message-content::before {
content: "";
position: absolute;
left: 0;
top: 8px;
height: calc(100% - 16px);
width: 3px;
background: var(--secondary);
border-radius: 2px;
}

/* 添加留言表单 */
.add-message {
margin-top: 50px;
padding: 30px;
background: white;
border-radius: 15px;
box-shadow: var (--shadow);
}

.form-title {
font-family: 'Playfair Display', serif;
color: var(--primary);
margin-bottom: 25px;
text-align: center;
font-size: 1.8rem;
}

.form-group {
margin-bottom: 20px;
}

.form-control {
width: 100%;
padding: 12px 15px;
border: 1px solid #e0d6d1;
border-radius: 8px;
font-family: 'Raleway', sans-serif;
font-size: 1rem;
transition: var(--transition);
}

.form-control:focus {
outline: none;
border-color: var(--primary);
box-shadow: 0 0 0 3px rgba(183, 110, 121, 0.2);
}

textarea.form-control {
min-height: 120px;
resize: vertical;
}

.submit-btn {
background: var(--primary);
color: white;
border: none;
padding: 14px 35px;
border-radius: 50px;
font-size: 1.1rem;
font-weight: 600;
cursor: pointer;
transition: var(--transition);
display: block;
margin: 30px auto 0;
}

.submit-btn:hover {
background: #a05a65;
transform: translateY(-3px);
box-shadow: 0 10px 20px rgba(183, 110, 121, 0.3);
}

/* 互动宠物 */
.pet-container {
position: fixed;
bottom: 30px;
right: 30px;
z-index: 1000;
cursor: pointer;
transition: all 0.5s ease;
}

.pet {
width: 100px;
height: 100px;
position: relative;
transform-origin: center bottom;
}
.pet-ear {
position: absolute;
width: 25px;
height: 30px;
background: #e67e22;
border-radius: 50%;
z-index: 1;
}

.pet-ear-left {
bottom: 65px;
right: 45px;
transform: rotate(-20deg);
}

.pet-ear-right {
bottom: 65px;
right: 30px;
transform: rotate(20deg);
}

.pet-eye {
position: absolute;
width: 8px;
height: 8px;
background: #2c3e50;
border-radius: 50%;
bottom: 80px;
animation: blink 5s infinite;
}

.pet-eye-left {
right: 45px;
}

.pet-eye-right {
right: 30px;
}

.pet-nose {
position: absolute;
width: 12px;
height: 8px;
background: #7f8c8d;
border-radius: 50%;
bottom: 70px;
right: 35px;
}
.pet-body {
position: absolute;
width: 70px;
height: 50px;
background: #f39c12;
border-radius: 50% 50% 40% 40%;
bottom: 0;
right: 15px;
animation: breathe 3s infinite;
}

.pet-head {
position: absolute;
width: 60px;
height: 60px;
background: #f39c12;
border-radius: 50%;
bottom: 35px;
right: 20px;
z-index: 2;
}

.pet-tail {
position: absolute;
width: 40px;
height: 10px;
background: #f39c12;
border-radius: 10px;
bottom: 15px;
right: 85px;
transform-origin: 0% 50%;
animation: wag 2s infinite ease-in-out;
}

.pet-mouth {
position: absolute;
width: 15px;
height: 5px;
background: #7f8c8d;
border-radius: 0 0 10px 10px;
bottom: 65px;
right: 35px;
}

.pet-heart {
position: absolute;
top: -20px;
left: 50%;
transform: translateX(-50%);
color: #e74c3c;
font-size: 24px;
opacity: 0;
transition: all 0.5s;
}

.pet-speech {
position: absolute;
bottom: 120px;
right: 0;
background: white;
color: #333;
padding: 10px 15px;
border-radius: 15px;
box-shadow: 0 3px 10px rgba(0,0,0,0.2);
min-width: 150px;
max-width: 200px;
font-size: 14px;
opacity: 0;
transform: translateY(10px);
transition: all 0.3s;
text-align: center;
}

.pet-speech:after {
content: '';
position: absolute;
bottom: -10px;
right: 20px;
border-width: 10px 10px 0;
border-style: solid;
border-color: white transparent;
}

.pet-speech.show {
opacity: 1;
transform: translateY(0);
}

/* 动画 */
@keyframes breathe {
0%, 100% {transform: translateY (0); }
50% { transform: translateY (-5px); }
}

@keyframes wag {
0% { transform: rotate(-20deg); }
50% { transform: rotate(20deg); }
100% { transform: rotate(-20deg); }
}

@keyframes jump {
0% { transform: translateY(0) scale(1); }
50% { transform: translateY(-30px) scale(1.1); }
100% { transform: translateY(0) scale(1); }
}

@keyframes blink {
0%, 45%, 55%, 100% { height: 8px; }
48%, 52% { height: 1px; }
}

@keyframes float {
0%, 100% { transform: translateY(0); }
50% { transform: translateY(-10px); }
}

@keyframes pulse {
0% { transform: scale(1); }
50% { transform: scale(1.1); }
100% { transform: scale(1); }
}

/* 页脚样式 */
footer {
background: linear-gradient (135deg, var (--primary) 0%, #9c5a64 100%);
color: white;
text-align: center;
padding: 60px 20px 40px;
position: relative;
}

.footer-love {
font-size: 3rem;
margin: 20px 0;
color: var(--accent);
animation: pulse 2s infinite;
}

.footer-names {
font-family: 'Dancing Script', cursive;
font-size: 3.5rem;
margin-bottom: 20px;
}

.footer-quote {
max-width: 600px;
margin: 0 auto 30px;
font-style: italic;
font-size: 1.2rem;
opacity: 0.9;
}

.copyright {
margin-top: 40px;
padding-top: 20px;
border-top: 1px solid rgba(255, 255, 255, 0.2);
opacity: 0.7;
}

/* 动画 */
@keyframes fadeInDown {
from {
opacity: 0;
transform: translateY (-50px);
}
to {
opacity: 1;
transform: translateY (0);
}
}

@keyframes fadeInUp {
from {
opacity: 0;
transform: translateY(50px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

@keyframes fadeIn {
from { opacity: 0; }
to { opacity: 1; }
}

@keyframes bounce {
0%, 20%, 50%, 80%, 100% {transform: translateY(0) translateX(-50%);}
40% {transform: translateY(-20px) translateX(-50%);}
60% {transform: translateY(-10px) translateX(-50%);}
}

/* 响应式设计 */
@media (max-width: 992px) {
.couple-names { font-size: 5rem; }
.gallery { grid-template-columns: repeat (auto-fill, minmax (250px, 1fr)); }
}

@media (max-width: 768px) {
.couple-names { font-size: 3.5rem; }
.hero-subtitle { font-size: 1.4rem; }
.section { padding: 70px 20px; }
.section-title { font-size: 2.3rem; }

.menu-toggle {
display: block;
}

.nav-links {
position: absolute;
top: 80px;
left: 0;
width: 100%;
background: white;
flex-direction: column;
align-items: center;
padding: 20px 0;
box-shadow: 0 10px 10px rgba(0,0,0,0.1);
display: none;
}

.nav-links.active {
display: flex;
}

.nav-links li {
margin: 10px 0;
}
}

@media (max-width: 576px) {
.couple-names { font-size: 2.8rem; }
.hero-subtitle { font-size: 1.2rem; letter-spacing: 1px; }
.hero-date { font-size: 1.1rem; padding: 12px 30px; }
.pet-container {
transform: scale(0.8);
right: 10px;
bottom: 10px;
}
}
</style>

</head>
<body>
<!-- 头部 -->
<header class="hero">
<div class="hero-content">
<h1 class="couple-names">曹江南 &amp; 周可芹</h1>
<p class="hero-subtitle">永恒的爱 · 从此刻开始</p>
<p class="hero-date">2025年8月1日 · 深圳</p>
</div>
<div class="scroll-down" id="scroll-down">
<i class="fas fa-chevron-down"></i>
</div>
</header>
